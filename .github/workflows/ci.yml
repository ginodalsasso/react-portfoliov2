name: CI - Tests and Build

# when this workflow should run
on:
  # On every push to any branch
  push:
    branches: [ "**" ]
  # On every pull request to main
  pull_request:
    branches: [ main ]

jobs:
  # Job 1 : Check, Lint, Test and Coverage
  test:
    name: Tests and Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: 
          persist-credentials: false  # Disable GitHub token to avoid permission issues

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run tests
        run: npm run test:run
      
      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

  # Job 2 : Build (depends on Job 1)
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test  # This job waits for 'test' to complete successfully

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: 
          persist-credentials: false  # Disable GitHub token to avoid permission issues
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      # save the folder dist/ as an artifact for CD
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1  # Keep the artifact for 1 day